yle="stroke:#A80036;stroke-width:1.0;" x1="220" x2="261" y1="596.8281" y2="596.8281"/><polygon fill="#A80036" points="230,592.8281,220,596.8281,230,600.8281,226,596.8281" style="stroke:#A80036;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="154" x="226" y="563.6294">Start challenge duration</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="155" x="226" y="578.7622">for on-chain progression</text><line style="stroke:#000000;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="162.5" x2="401.5" y1="605.8281" y2="605.8281"/><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="217" x="167.5" y="616.0386">[if channel does not have an app]</text><line style="stroke:#A80036;stroke-width:1.0;" x1="219" x2="261" y1="655.8984" y2="655.8984"/><line style="stroke:#A80036;stroke-width:1.0;" x1="261" x2="261" y1="655.8984" y2="668.8984"/><line style="stroke:#A80036;stroke-width:1.0;" x1="220" x2="261" y1="668.8984" y2="668.8984"/><polygon fill="#A80036" points="230,664.8984,220,668.8984,230,672.8984,226,668.8984" style="stroke:#A80036;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="108" x="226" y="635.6997">Channel finalized</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="55" x="226" y="650.8325">on-chain</text><!--MD5=[e8a94959a1600505f288b1f611a348a3]
@startuml finalize_generic_blockchain
hide footbox
skinparam SequenceMessageAlign center

participant "Alice" as alice
participant "Blockchain" as blockchain
participant "Bob" as bob

opt if latest off-chain state is not finalized
alice -> blockchain: Register state\n(along with signatures\n of all participants)
loop until challenge duration for register has not expired\nand the state is valid
note over blockchain #LightGray
If a state was already registered, then the
newer state must have a higher version.
end note
blockchain -> blockchain:Update registered state\nand\nrestart challenge duration\nfor register
alice <- blockchain: State registered
blockchain -> bob: State registered
opt if state registered is not latest
blockchain <- bob: Register latest state\n(along with signatures\n of all participants)
end
end
blockchain -> blockchain: Wait for challenge duration\nfor register to expire
opt if channel has an app
blockchain -> blockchain: Start challenge duration\nfor on-chain progression
else if channel does not have an app
blockchain -> blockchain: Channel finalized\non-chain 
end
end

@enduml

